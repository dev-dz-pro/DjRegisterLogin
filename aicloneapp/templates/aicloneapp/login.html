{% extends 'aicloneapp/base.html' %}

{% block content %}
  <h2 class="text-uppercase text-center mb-5">Sign in</h2>
  <form action="login", method="post">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" />
      <label class="form-label" for="form3Example3cg">Email</label>
    </div>
    <div class="form-outline mb-4">
      <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" />
      <label class="form-label" for="form3Example4cg">Password</label>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
    </div>
    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="register" class="fw-bold text-body"><u>Register here</u></a></p>
  </form>
  <br>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <div class="alert fade in {% if message.tags %} alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}">
          <a class="close" href="#" data-dismiss="alert">&times;</a>
          {{ message }}
      </div>
      {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
